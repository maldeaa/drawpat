<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrawPat: Главное меню</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/svg+xml" href="media/svg/drawpatLogo.svg">
    <link rel="manifest" href="/drawpat/manifest.json">
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark-theme') {
                document.documentElement.classList.add('dark-theme');
            }
        })();
    </script>
    <style>
.menu-container {
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        .svg-logo {
            display: block;
            width: 100px;
            height: auto;
            margin: 0 auto 10px;
            animation: fadeInDown 0.8s ease-out;
        }

        .logo {
            font-size: 64px;
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: -2px;
            animation: fadeInDown 0.8s ease-out;
            text-align: center;
        }

        .slogan {
            font-size: 18px;
            margin-bottom: 40px;
            animation: fadeInUp 0.8s ease-out 0.2s backwards;
        }

        .menu {
            display: flex;
            flex-direction: column;
            gap: 20px;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.4s forwards;
        }

        .menu-button {
            padding: 15px 30px;
            font-size: 20px;
            font-weight: 600;
            background-color: #007bff;
            color: white;
            border-radius: 12px;
            position: relative;
            overflow: hidden;
        }

        .menu-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 123, 255, 0.3);
        }

        .menu-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .menu-button:hover::before {
            width: 300px;
            height: 300px;
        }

        body.dark-theme .menu-button {
            background-color: #1e88e5;
        }

        @media (max-width: 480px) {
            .menu-container {
                padding: 20px;
            }

            .svg-logo {
                width: 70px;
            }

            .logo {
                font-size: 48px;
            }

            .slogan {
                font-size: 16px;
                margin-bottom: 30px;
            }

            .menu-button {
                padding: 12px 20px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <button id="theme-toggle" class="theme-toggle">
            <i id="theme-icon" class="fas fa-moon"></i>
        </button>
        <img class="svg-logo" src="media/svg/drawpatLogo.svg">
        <div class="logo">DrawPat</div>
        <div class="slogan">Игра, которая уже вам знакома</div>
        <div class="menu">
            <button class="menu-button" onclick="location.href='game.html'">Играть</button>
            <button class="menu-button" onclick="location.href='stats.html'">Статистика</button>
        </div>
    </div>
    <script src="/drawpat/theme.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/drawpat/service-worker.js')
                    .then((registration) => {
                        console.log('Сервис-воркер зарегистрирован:', registration);
                    })
                    .catch((error) => {
                        console.error('Ошибка регистрации сервис-воркера:', error);
                    });
            });
        }
    </script>
</body>
</html>
